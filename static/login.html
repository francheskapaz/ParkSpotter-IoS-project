<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>

        <h1>Login</h1>

        <form action="" id="loginForm" class=>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="your_username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="your_password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="/signup">Sign-up</a>

        <script>
        let loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };

            username.value = "";
            password.value = "";

            fetch('/api/v1/authentication', {
                method: 'POST',
                headers: new Headers({
                    'Content-Type': 'application/json'
                }),
                body: JSON.stringify(data)
            })
                .then((res) => {
                    return res.json();
                })
                .then((data) => {
                    if (data.success) {
                        window.localStorage.setItem('token', data.token);
                        document.location = '/';
                    }
                })
        });

        </script>
    </body>
</html>
